<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1,shrink-to-fit=no">
<!-- CSS読み込み -->
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/user/signup.css}">
<!-- JS読み込み -->
<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
<script th:src="${/webjars/bootstrap/js/bootstrap.js}" defer></script>
<title>ユーザー登録</title>
</head>
<body class="bg-light">
	<form action="/user/signup" class="form-signup" method="post"
		id="signup-form">
		<h1 class="text-center">ユーザー登録</h1>
		<!-- ユーザーID -->
		<div class="form-group">
			<label for="userId">ユーザーID</label> <input type="text"
				class="form-control">
		</div>
		<!-- パスワード -->
		<div class="form-group">
			<label for="passwold">パスワード</label> <input type="text"
				class="form-control">
		</div>
		<!-- ユーザー名 -->
		<div class="form-group">
			<label for="userName">ユーザー名</label> <input type="text"
				class="form-control">
		</div>
		<!-- 誕生日 -->
		<div class="form-group">
			<label for="birthday">誕生日</label> <input type="text"
				class="form-control">
		</div>
		<!-- 年齢 -->
		<div class="form-group">
			<label for="age">年齢</label> <input type="text" class="form-vontrol">
		</div>
		<!-- 性別 -->
		<div class="form-group">
			<div th:each="item:${genderMap}" class="form-check-inline">
				<input type="radio" class="form-check-inline" th:value="${item.value}">
				<label class="form-check-label" th:text="${item.key}"></label>
			</div>
		</div>
		<!-- 登録ボタン -->
		<input type="submit" value="ユーザー登録" class="btn btn-primary w-100 mt-3">
	</form>
</body>
</html>
